
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maghsoud Finance Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>داشبورد مالی مقصودی</h1>
    <p>پوشش کامل بازارهای مالی، تحلیل، سیگنال و اخبار</p>
  </header>

  <main>
    <section id="news-section">
      <h2>اخبار لحظه‌ای بازارها</h2>
      <div id="news-container">در حال بارگذاری اخبار...</div>
    </section>

    <section id="forecast-section">
      <h2>پیش‌بینی بازارها</h2>
      <p>تحلیل روز آینده به‌زودی نمایش داده خواهد شد.</p>
    </section>

    <section id="recommendation-section">
      <h2>پیشنهاد خرید/فروش</h2>
      <ul>
        <li>بیت‌کوین: خرید</li>
        <li>طلا: فروش</li>
        <li>شاخص کل بورس: نگهداری</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>مهدی مقصودی | <span id="date"></span></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
